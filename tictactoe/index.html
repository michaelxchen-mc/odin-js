<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Tic-Tac-Toe</title>
 <link rel="stylesheet" type="text/css" href="reset.css">
 <link rel="stylesheet" href="styles.css">
 <script src="https://kit.fontawesome.com/56d88cc25a.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <main>
    <div id="whose-turn">Player 1</div>
    <div id="container">
      <div id="gameboard">
      </div>

      <div id="line"></div>

      <section id="msg-box" class="enabled">
        <div id="result"></div>
        <div id="ask">Let's play again!</div>
         <button id="restart-button" type="button">restart</button>

      </section>
    </div>
  </main>


<script src="scripts.js"></script>
</body>
</html>
