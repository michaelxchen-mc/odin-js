<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Library</title>
 <link rel="stylesheet" type="text/css" href="reset.css">
 <link rel="stylesheet" href="styles.css">
 <script src="https://kit.fontawesome.com/56d88cc25a.js" crossorigin="anonymous"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <i class="fas fa-book"></i>
    <h1>Library</h1>
  </header>
  <main>
    <section id="shelf">
    </section>

    <section id="add-new-window" class="enabled">
      <label>Title</label><input type="text" id="new-title">
      <label>Author</label><input type="text" id="new-author">
      <label>Pages</label><input type="text" id="new-pages">
      <label>Years</label><input type="text" id="new-years">
      <label>Genres</label><input type="text" id="new-genres">
      <button id="add-book">Add book</button>
    </section>



    <div id="pop-add-new">
      <button>Add book</button>
    </div>
  </main>


<script src="scripts.js"></script>
</body>
</html>
