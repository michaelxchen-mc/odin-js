<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Calculator</title>
 <link rel="stylesheet" type="text/css" href="reset.css">
 <link rel="stylesheet" href="styles.css">
 <script src="https://kit.fontawesome.com/56d88cc25a.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="container">
  <div id="display"></div>
  <section id="button-area">
    <div id="btn-clear">CLEAR</div>
    <div id="btn-del">DEL</div>
    <div id="btn-1">1</div>
    <div id="btn-2">2</div>
    <div id="btn-3">3</div>
    <div id="btn-4">4</div>
    <div id="btn-5">5</div>
    <div id="btn-6">6</div>
    <div id="btn-7">7</div>
    <div id="btn-8">8</div>
    <div id="btn-9">9</div>
    <div id="btn-0">0</div>
    <div id="btn-decimal">.</div>
    <div id="btn-add">+</div>
    <div id="btn-subtract">-</div>
    <div id="btn-multiply">*</div>
    <div id="btn-divide">/</div>
    <div id="btn-equal">=</div>
  </section>
</div>
</body>
</html>
